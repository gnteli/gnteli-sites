<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Elisabeth Guante</title>

<style>
:root{
  --c1:#3b82f6;
  --c2:#a855f7;
  --c3:#22c55e;

  /* overlay un po’ più leggero */
  --overlay: rgba(0,0,0,.65);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
  font-size:14px;
  font-weight:200;
  line-height:1.4;
  min-height:100vh;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  z-index:-1;
  overflow:hidden;
  pointer-events:none;
  background:#000;
}

.bg .overlay{
  position:absolute;
  inset:0;
  background:var(--overlay);
}

/* BLOB GRANDI */
.blob{
  position:absolute;
  width:80vmax;   /* un po’ più grandi */
  height:80vmax;
  border-radius:50%;
  opacity:.88;

  background: radial-gradient(
    circle at 35% 30%,
    currentColor 0%,
    transparent 56%
  );

  filter: url(#blobNoise) blur(28px) saturate(1.2);
  will-change: transform;
  transform: translate3d(0,0,0);
}

.b1{ color:var(--c1); animation: move1 14s linear infinite; }
.b2{ color:var(--c2); opacity:.80; animation: move2 18s linear infinite; }
.b3{ color:var(--c3); opacity:.78; animation: move3 16s linear infinite; }

@keyframes move1{
  0%   { transform: translate(-20%, -12%) scale(1); }
  50%  { transform: translate( 25%,  20%) scale(1.05); }
  100% { transform: translate(-20%, -12%) scale(1); }
}
@keyframes move2{
  0%   { transform: translate( 30%, -15%) scale(1.08); }
  50%  { transform: translate(-25%,  25%) scale(1); }
  100% { transform: translate( 30%, -15%) scale(1.08); }
}
@keyframes move3{
  0%   { transform: translate(-15%,  30%) scale(1.02); }
  50%  { transform: translate( 20%, -25%) scale(1.1); }
  100% { transform: translate(-15%,  30%) scale(1.02); }
}

/* LAYOUT */
header{
  display:flex;
  justify-content:space-between;
  padding:32px;
}

.left{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.projects-list{
  display:flex;
  flex-direction:column;
  gap:4px;
}

.right{
  text-align:right;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.contacts{
  display:flex;
  flex-direction:column;
  gap:4px;
}

/* LINK */
a{
  color:inherit;
  text-decoration:none;
}

a:hover{
  text-decoration: underline;
  text-underline-offset: 3px;
}

/* transition colori: rende il cambio morbido */
.bg .blob{
  transition: color 140ms linear;
}

@media (max-width:560px){
  header{ padding:22px 18px; }
}
</style>
</head>

<body>

<!-- FILTRO IRREGOLARE -->
<svg width="0" height="0" style="position:absolute">
  <filter id="blobNoise">
    <feTurbulence type="fractalNoise" baseFrequency="0.013" numOctaves="2" seed="4"/>
    <feDisplacementMap in="SourceGraphic" scale="18"/>
  </filter>
</svg>

<div class="bg" aria-hidden="true">
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>
  <div class="overlay"></div>
</div>

<header>
  <div class="left">
    <div>Projects</div>
    <div class="projects-list">
      <a href="#" data-colors="#22c55e,#14b8a6,#3b82f6">nome progetto</a>
      <a href="#" data-colors="#a855f7,#ec4899,#f97316">nome progetto</a>
      <a href="#" data-colors="#f43f5e,#8b5cf6,#06b6d4">nome progetto</a>
      <a href="#" data-colors="#eab308,#22c55e,#10b981">nome progetto</a>
    </div>
  </div>

  <div class="right">
    <div>Elisabeth Guante</div>
    <div class="contacts">
      <a href="#" data-colors="#ef4444,#f97316,#eab308">elisabethguante16@gmail.com</a>
      <a href="https://www.instagram.com/gnteli/"
   target="_blank"
   rel="noopener"
   data-colors="#06b6d4,#3b82f6,#a855f7">
   instagram</a>
    </div>
  </div>
</header>

<script>
  // Mouseover veloce e stabile: aggiorna le CSS variables su :root
  const root = document.documentElement;

  const defaults = {
    c1: getComputedStyle(root).getPropertyValue("--c1").trim(),
    c2: getComputedStyle(root).getPropertyValue("--c2").trim(),
    c3: getComputedStyle(root).getPropertyValue("--c3").trim(),
  };

  function setPalette(c1, c2, c3){
    root.style.setProperty("--c1", c1);
    root.style.setProperty("--c2", c2);
    root.style.setProperty("--c3", c3);
  }

  function parseColors(str){
    const parts = (str || "").split(",").map(s => s.trim()).filter(Boolean);
    return parts.length === 3 ? parts : null;
  }

  // Usa pointer events (più consistenti tra mouse/touchpad)
  document.querySelectorAll("a[data-colors]").forEach(link => {
    link.addEventListener("pointerenter", () => {
      const cols = parseColors(link.dataset.colors);
      if (cols) setPalette(cols[0], cols[1], cols[2]);
    });

    link.addEventListener("pointerleave", () => {
      setPalette(defaults.c1, defaults.c2, defaults.c3);
    });
  });
</script>

</body>
</html>
